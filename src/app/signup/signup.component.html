<div class="sign_in_up_bg">
    <div class="container">
        <div class="row justify-content-lg-center justify-content-md-center">
            <div class="col-lg-12">
                <div class="main_logo25" id="logo">
                    <a href="index.html"><img src="" alt=""></a>
                    <a href="index.html"><img class="logo-inverse" src="" alt=""></a>
                </div>
            </div>

            <div class="col-lg-6 col-md-8">
                <div class="sign_form">
                    <div class="main-tabs">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a href="#instructor-signup-tab" id="instructor-tab" class="nav-link active" data-toggle="tab">Inscription de l'instructeur</a>
                            </li>
                            <li class="nav-item">
                                <a href="#student-signup-tab" id="student-tab" class="nav-link" data-toggle="tab">Inscription de l'apprenant</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="instructor-signup-tab" role="tabpanel" aria-labelledby="instructor-tab">
                            <p>Inscrivez-vous!</p>


                            <form [formGroup]="formEnseignant" (ngSubmit)="signUpEnseignant()">
                                <div class="ui search focus mt-15">
                                    <div class="ui form swdh30">
                                        <div class="form-group row">


                                            <label for="firstname" class="col-sm-4 col-form-label">Prénom</label>
                                            <div class="col-sm-8">
                                                <input formControlName="firstname" class="form-control" id="firstname" placeholder="Prénom">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="lastname" class="col-sm-4 col-form-label">Nom</label>
                                            <div class="col-sm-8">
                                                <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Nom">
                                            </div>
                                        </div>

                                        <div class="form-group row">


                                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                                            <div class="col-sm-8">
                                                <input formControlName="email" type="text" class="form-control-plaintext" placeholder="email@gmail.com" id="email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                                            <div class="col-sm-8">
                                                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="c_password" class="col-sm-4 col-form-label">Confirmez le mot de passe</label>
                                            <div class="col-sm-8">
                                                <input formControlName="c_password" type="password" class="form-control" id="c_password" placeholder="Confirmez le mot de passe">
                                            </div>
                                        </div>
                                      

                                    </div>

                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="inputGroupSelect01">Spécialité</label>
                                    <div class="col-sm-8">
         <select class="custom-select" id="inputGroupSelect01" formControlName="category">
                                            <option value="">Selectionner une  Specialité</option>
                                            <option value="Mathematiques">Mathematiques</option>
                                            <option value="Physiques">Physiques</option>
                                            <option value="Sciences-SVT">Sciences-SVT</option>
                                            <option value="Techniques">Techniques</option>
                                          </select>
                                    </div>

                                </div>


                                <div class="form-group row">
                                    <label class=" col-sm-4 col-form-label" for="inputGroupFile01">Ajouter Cin </label>
                                    <div class="custom-file col-sm-8">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="uploadFile($event,'cin')">

                                        <label class="custom-file-label " for="inputGroupFile01">votre Image Cin </label>
                                    </div>
                                </div>
                                                             <div class="form-group row">
                                            <label class=" col-sm-4 col-form-label" for="inputGroupFile01"> Photo </label>
                                            <div class="custom-file col-sm-8">
                                                <input (change)="uploadFile($event,'photoEnseignant')" formControlName="photo"
                                                
                                                type="file" class="custom-file-input" id="inputGroupFile01">
        
                                                <label class="custom-file-label " for="inputGroupFile01">Votre photo </label>
                                            </div>
                                        </div>




                                <button class="login-btn" type="submit" [disabled]="!formEnseignant.valid">S'inscrire maintenant</button>
                            </form>


                            
                        </div>
                        <div class="tab-pane fade" id="student-signup-tab" role="tabpanel" aria-labelledby="student-tab">
                            <p>Inscrivez-vous et commencez à apprendre!</p>


                            <form [formGroup]="formEtudiant" (ngSubmit)="signUpEtudiant()">
                                <div class="ui search focus mt-15">
                                    <div class="ui form swdh30">

                                        <div class="form-group row">


                                            <label for="firstname" class="col-sm-4 col-form-label">Prénom</label>
                                            <div class="col-sm-8">
                                                <input formControlName="firstname" type="text" class="form-control-plaintext" id="firstname" placeholder="Prénom">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="lastname" class="col-sm-4 col-form-label">Nom</label>
                                            <div class="col-sm-8">
                                                <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Nom">
                                            </div>
                                        </div>








                                        <div class="form-group row">


                                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                                            <div class="col-sm-8">
                                                <input formControlName="email" type="text" class="form-control-plaintext" placeholder="email@gmail.com" id="email">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe</label>
                                            <div class="col-sm-8">
                                                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="c_password" class="col-sm-4 col-form-label">Confirmer mot de passe</label>
                                            <div class="col-sm-8">
                                                <input formControlName="c_password" type="password" class="form-control" id="c_password" placeholder="confirmer mot de passe">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class=" col-sm-4 col-form-label" for="inputGroupFile01" >  Carte étudiant  </label>
                                            <div class="custom-file col-sm-8">
                                                <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="uploadFile($event,'carteEtudiant')">
        
                                                <label class="custom-file-label " for="inputGroupFile01" >Carte étudiant</label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class=" col-sm-4 col-form-label" for="inputGroupFile01"> Photo </label>
                                            <div class="custom-file col-sm-8">
                                                <input (change)="uploadFile($event,'photoEtudiant')" formControlName="photo"
                                                
                                                type="file" class="custom-file-input" id="inputGroupFile01">
        
                                                <label class="custom-file-label " for="inputGroupFile01">Votre photo </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <button class="login-btn" type="submit" [disabled]="!formEtudiant.valid">Inscrivez vous maintenant</button>
                            </form>
                        </div>
                    </div>
                    <p class="mb-0 mt-30">Vous avez déjà un compte? <a routerLink="/login">S'identifier</a></p>
                </div>
                <div class="sign_footer"><img src="images/sign_logo.png" alt="">© 2020 <strong>Cours Plus</strong>.  Tous les droits sont réservés.</div>
            </div>
        </div>
    </div>
</div>
