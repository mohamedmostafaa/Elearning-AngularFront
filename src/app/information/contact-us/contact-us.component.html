<div class="wrapper">
    <div class="sa4d25">

                <div class="col-lg-12">
                    <h2 class="st_title"><i class="uil uil-comment-info-alt"></i> Send Feedback</h2>
                    <div class="row">
                        <form [formGroup]="feedBack" (ngSubmit)="sendFeedBack()" class="col-lg-6 col-md-8">
                           
                            
                           
                            <div class="ui search focus">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input class="prompt srch_explore"  
                                    formControlName="subject"
                                     required="" maxlength="64" >															
                                </div>
                            </div>
                            <div class="ui search focus mt-30">																
                                <div class="ui form swdh30">
                                    <div class="field">
                                        <textarea rows="6" formControlName="context" id="description" placeholder="Describe your issue or share your ideas"></textarea>
                                    </div>
                                </div>
                            </div>
